<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADS - Iniciar Sesión</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/auth.css">
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <i class="fas fa-moon" id="theme-icon"></i>
    </button>

    <div class="login-container">
        <div class="logo-section">
            <div class="logo">ADS</div>
            <h1 class="welcome-text">Bienvenido</h1>
            <p class="subtitle">Accede a tu cuenta de servicios</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <div class="input-wrapper">
                    <input 
                        id="email" 
                        name="email" 
                        type="email" 
                        class="form-input" 
                        placeholder="Correo electrónico"
                        required
                    >
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                <div id="emailError" class="error-message"></div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <input 
                        id="password" 
                        name="password" 
                        type="password" 
                        class="form-input" 
                        placeholder="Contraseña"
                        required
                    >
                    <i class="fas fa-lock input-icon"></i>
                </div>
                <div id="passwordError" class="error-message"></div>
            </div>

            <div id="generalError" class="error-message"></div>

            <div id="loadingIndicator" class="loading-indicator">
                <i class="fas fa-spinner loading-spinner"></i>
                Iniciando sesión...
            </div>

            <button type="submit" id="loginButton" class="login-button">
                <div class="button-content">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Iniciar Sesión</span>
                </div>
            </button>

            <div class="links-section">
                <p class="link-text">
                    ¿No tienes cuenta? 
                    <a href="register.html" class="auth-link">Regístrate aquí</a>
                </p>
                <p class="link-text">
                    <a href="index.html" class="auth-link">Volver al inicio</a>
                </p>
            </div>
        </form>
    </div>
    
    <!-- Firebase Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-database-compat.min.js"></script>
     <script src="static\js\config\firebase-config.js"></script>
    <script src="static\js\auth\login.js"></script>
</body>
</html>
