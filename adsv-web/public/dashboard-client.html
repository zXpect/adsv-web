<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>ADSv - Dashboard Cliente</title>  
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">  
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">  
</head>  
<body class="bg-gray-50">  
    <!-- Navbar -->  
    <nav class="bg-white shadow-lg">  
        <div class="max-w-7xl mx-auto px-4">  
            <div class="flex justify-between h-16">  
                <div class="flex items-center">  
                    <img src="/static/images/logo.png" alt="ADSv" class="h-8 w-auto">  
                    <span class="ml-2 text-xl font-semibold">ADSv Cliente</span>  
                </div>  
                <div class="flex items-center space-x-4">  
                    <span id="userEmail" class="text-gray-700"></span>  
                    <button id="logoutBtn" class="text-red-600 hover:text-red-800">  
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesi칩n  
                    </button>  
                </div>  
            </div>  
        </div>  
    </nav>  
  
    <!-- Main Content -->  
    <div class="max-w-7xl mx-auto py-6 px-4">  
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">  
            <!-- Mapa de Trabajadores -->  
            <div class="bg-white rounded-lg shadow p-6">  
                <div class="flex items-center mb-4">  
                    <i class="fas fa-map-marked-alt text-blue-500 text-2xl mr-3"></i>  
                    <h3 class="text-lg font-semibold">Mapa de Trabajadores</h3>  
                </div>  
                <p class="text-gray-600 mb-4">Encuentra trabajadores cerca de tu ubicaci칩n</p>  
                <button onclick="window.location.href='map.html'"   
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition-colors">  
                    Ver Mapa  
                </button>  
            </div>  
  
            <!-- Solicitar Servicio -->  
            <div class="bg-white rounded-lg shadow p-6">  
                <div class="flex items-center mb-4">  
                    <i class="fas fa-plus-circle text-green-500 text-2xl mr-3"></i>  
                    <h3 class="text-lg font-semibold">Solicitar Servicio</h3>  
                </div>  
                <p class="text-gray-600 mb-4">Crea una nueva solicitud de servicio</p>  
                <button onclick="window.location.href='service-request.html'"   
                        class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition-colors">  
                    Nueva Solicitud  
                </button>  
            </div>  
  
            <!-- Mis Solicitudes -->  
            <div class="bg-white rounded-lg shadow p-6">  
                <div class="flex items-center mb-4">  
                    <i class="fas fa-list-alt text-purple-500 text-2xl mr-3"></i>  
                    <h3 class="text-lg font-semibold">Mis Solicitudes</h3>  
                </div>  
                <p class="text-gray-600 mb-4">Ver historial de servicios solicitados</p>  
                <button onclick="loadMyRequests()"   
                        class="w-full bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600 transition-colors">  
                    Ver Solicitudes  
                </button>  
            </div>  
        </div>  
  
        <!-- Lista de Trabajadores Activos -->  
        <div class="mt-8">  
            <h2 class="text-2xl font-bold mb-4">Trabajadores Disponibles</h2>  
            <div id="workersGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">  
                <!-- Los trabajadores se cargar치n din치micamente -->  
            </div>  
        </div>  
    </div>  
  
    <script src="/static/js/config/firebase-config.js"></script>  
    <script src="/static/js/dashboard/client-dashboard.js"></script>  
</body>  
</html>
