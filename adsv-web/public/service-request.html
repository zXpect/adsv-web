<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>ADSv - Solicitar Servicio</title>  
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">  
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">  
</head>  
<body class="bg-gray-50">  
    <!-- Navbar -->  
    <nav class="bg-white shadow-lg">  
        <div class="max-w-7xl mx-auto px-4">  
            <div class="flex justify-between h-16">  
                <div class="flex items-center">  
                    <a href="dashboard-client.html" class="text-blue-500 hover:text-blue-700 mr-4">  
                        <i class="fas fa-arrow-left"></i> Volver  
                    </a>  
                    <span class="text-xl font-semibold">Solicitar Servicio</span>  
                </div>  
            </div>  
        </div>  
    </nav>  
  
    <!-- Main Content -->  
    <div class="max-w-2xl mx-auto py-6 px-4">  
        <div class="bg-white rounded-lg shadow p-6">  
            <form id="serviceForm" class="space-y-6">  
                <!-- Tipo de Servicio -->  
                <div>  
                    <label for="serviceType" class="block text-sm font-medium text-gray-700 mb-2">  
                        Tipo de Servicio  
                    </label>  
                    <select id="serviceType" required   
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">  
                        <option value="">Selecciona un servicio</option>  
                        <option value="Carpintería">Carpintería</option>  
                        <option value="Electricista">Electricista</option>  
                        <option value="Plomería">Plomería</option>  
                        <option value="Pintor">Pintor</option>  
                        <option value="Jardinería">Jardinería</option>  
                        <option value="Albañilería">Albañilería</option>  
                        <option value="Ferretería">Ferretería</option>  
                    </select>  
                </div>  
  
                <!-- Dirección -->  
                <div>  
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-2">  
                        Dirección del Servicio  
                    </label>  
                    <input type="text" id="address" required  
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"  
                           placeholder="Ingresa la dirección completa">  
                </div>  
  
                <!-- Descripción -->  
                <div>  
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">  
                        Descripción del Problema  
                    </label>  
                    <textarea id="description" rows="4" required  
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"  
                              placeholder="Describe detalladamente el trabajo que necesitas"></textarea>  
                </div>  
  
                <!-- Fecha y Hora Preferida -->  
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">  
                    <div>  
                        <label for="preferredDate" class="block text-sm font-medium text-gray-700 mb-2">  
                            Fecha Preferida  
                        </label>  
                        <input type="date" id="preferredDate"  
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">  
                    </div>  
                    <div>  
                        <label for="preferredTime" class="block text-sm font-medium text-gray-700 mb-2">  
                            Hora Preferida  
                        </label>  
                        <input type="time" id="preferredTime"  
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">  
                    </div>  
                </div>  
  
                <!-- Presupuesto Estimado -->  
                <div>  
                    <label for="budget" class="block text-sm font-medium text-gray-700 mb-2">  
                        Presupuesto Estimado (Opcional)  
                    </label>  
                    <input type="number" id="budget" min="0" step="0.01"  
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"  
                           placeholder="S/. 0.00">  
                </div>  
  
                <!-- Botones -->  
                <div class="flex space-x-4">  
                    <button type="button" onclick="window.history.back()"   
                            class="flex-1 bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 transition-colors">  
                        Cancelar  
                    </button>  
                    <button type="submit"   
                            class="flex-1 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">  
                        Enviar Solicitud  
                    </button>  
                </div>  
            </form>  
        </div>  
    </div>  
  
    <script src="static\js\config\firebase-config.js"></script>  
    <script src="static\js\services\service-request.js"></script>  
</body>  
</html>
