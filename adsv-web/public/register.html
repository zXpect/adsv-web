<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADS - Registro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --color-primary: #FF7500;
            --color-primaryDark: #C15A02;
            --color-primaryLight: #FD8B29;
            --color-accent: #FA9B4B;
            --color-background: #F5F5F5;
            --color-text-primary: #212121;
            --color-text-secondary: #757575;
            --color-text-hint: #BDBDBD;
            --color-star: #FFC107;
            --color-white: #FFFFFF;
            --color-black: #000000;
            --card-bg: #FFFFFF;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dark-theme {
            --color-background: #121212;
            --color-text-primary: #E0E0E0;
            --color-text-secondary: #B0B0B0;
            --color-text-hint: #707070;
            --card-bg: #1E1E1E;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--color-background) 0%, rgba(255, 117, 0, 0.05) 100%);
            color: var(--color-text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--card-bg);
            border: 1px solid rgba(255, 117, 0, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(255, 117, 0, 0.2);
        }

        .theme-toggle i {
            color: var(--color-primary);
            font-size: 1.2rem;
        }

        .container {
            max-width: 28rem;
            width: 100%;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primaryLight) 100%);
            padding: 2rem;
            text-align: center;
            color: var(--color-white);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .form-container {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .user-type-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .user-type-card {
            position: relative;
            background: var(--card-bg);
            border: 2px solid rgba(255, 117, 0, 0.2);
            border-radius: 12px;
            padding: 1.5rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .user-type-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 117, 0, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .user-type-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 117, 0, 0.15);
        }

        .user-type-card:hover::before {
            opacity: 1;
        }

        .user-type-card.selected {
            border-color: var(--color-primary);
            background: linear-gradient(135deg, rgba(255, 117, 0, 0.1) 0%, rgba(255, 117, 0, 0.05) 100%);
        }

        .user-type-card.selected::before {
            opacity: 1;
        }

        .user-type-icon {
            font-size: 2rem;
            color: var(--color-text-hint);
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }

        .user-type-card.selected .user-type-icon {
            color: var(--color-primary);
        }

        .user-type-title {
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: 0.25rem;
            position: relative;
            z-index: 1;
        }

        .user-type-subtitle {
            font-size: 0.75rem;
            color: var(--color-text-secondary);
            position: relative;
            z-index: 1;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid rgba(255, 117, 0, 0.2);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--color-text-primary);
            font-size: 0.875rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input::placeholder {
            color: var(--color-text-hint);
        }

        .form-input:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(255, 117, 0, 0.1);
        }

        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23FF7500' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }

        .worker-fields {
            background: linear-gradient(135deg, rgba(255, 117, 0, 0.05) 0%, transparent 100%);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 117, 0, 0.1);
            margin-top: 1rem;
        }

        .error-container {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.2);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .error-text {
            color: #dc2626;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .loading-indicator {
            text-align: center;
            color: var(--color-primary);
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .loading-indicator.success {
            color: #10b981;
        }

        .submit-button {
            width: 100%;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primaryLight) 100%);
            color: var(--color-white);
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-button:hover::before {
            left: 100%;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 117, 0, 0.3);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .button-icon {
            margin-right: 0.5rem;
        }

        .links-container {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 117, 0, 0.1);
        }

        .link {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .link:hover {
            color: var(--color-primaryDark);
        }

        .link-text {
            color: var(--color-text-secondary);
            font-size: 0.875rem;
        }

        .hidden {
            display: none !important;
        }

        /* Responsive design */
        @media (max-width: 640px) {
            .container {
                margin: 0.5rem;
                border-radius: 16px;
            }

            .header {
                padding: 1.5rem;
            }

            .form-container {
                padding: 1.5rem;
            }

            .user-type-selection {
                grid-template-columns: 1fr;
            }

            .logo {
                font-size: 2rem;
            }
        }

        /* Animation for form transitions */
        .worker-fields {
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .fa-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon" id="theme-icon"></i>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">ADS</div>
            <h2 class="title">Crear Cuenta</h2>
            <p class="subtitle">Únete a nuestra plataforma de servicios</p>
        </div>
        
        <div class="form-container">
            <form id="registerForm">
                <!-- Tipo de Usuario -->
                <div class="form-group">
                    <label class="form-label">Tipo de Usuario</label>
                    <div class="user-type-selection">
                        <label class="user-type-card selected" data-type="client">
                            <input type="radio" name="userType" value="client" class="hidden" checked>
                            <i class="fas fa-user user-type-icon"></i>
                            <p class="user-type-title">Cliente</p>
                            <p class="user-type-subtitle">Solicitar servicios</p>
                        </label>
                        <label class="user-type-card" data-type="worker">
                            <input type="radio" name="userType" value="worker" class="hidden">
                            <i class="fas fa-tools user-type-icon"></i>
                            <p class="user-type-title">Trabajador</p>
                            <p class="user-type-subtitle">Ofrecer servicios</p>
                        </label>
                    </div>
                </div>

                <!-- Información Personal -->
                <div class="form-group">
                    <label for="fullName" class="form-label">Nombre Completo</label>
                    <input id="fullName" name="fullName" type="text" required 
                           class="form-input" 
                           placeholder="Tu nombre completo">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input id="email" name="email" type="email" required 
                           class="form-input" 
                           placeholder="tu@email.com">
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">Teléfono</label>
                    <input id="phone" name="phone" type="tel" required 
                           class="form-input" 
                           placeholder="999 999 999">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input id="password" name="password" type="password" required 
                           class="form-input" 
                           placeholder="Mínimo 6 caracteres">
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    <input id="confirmPassword" name="confirmPassword" type="password" required 
                           class="form-input" 
                           placeholder="Repite tu contraseña">
                </div>

                <!-- Campos específicos para trabajadores -->
                <div id="workerFields" class="worker-fields hidden">
                    <div class="form-group">
                        <label for="serviceType" class="form-label">Tipo de Servicio</label>
                        <select id="serviceType" name="serviceType" class="form-input form-select">
                            <option value="">Selecciona tu especialidad</option>
                            <option value="Carpintería">Carpintería</option>
                            <option value="Electricista">Electricista</option>
                            <option value="Plomería">Plomería</option>
                            <option value="Pintor">Pintor</option>
                            <option value="Jardinería">Jardinería</option>
                            <option value="Albañilería">Albañilería</option>
                            <option value="Ferretería">Ferretería</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="experience" class="form-label">Años de Experiencia</label>
                        <input id="experience" name="experience" type="number" min="0" max="50" 
                               class="form-input" 
                               placeholder="0">
                    </div>
                </div>

                <!-- Error Messages -->
                <div id="errorMessages" class="error-container hidden">
                    <div id="generalError" class="error-text"></div>
                </div>

                <!-- Loading indicator -->
                <div id="loadingIndicator" class="loading-indicator hidden">
                    <i class="fas fa-spinner fa-spin"></i> Creando cuenta...
                </div>

                <button type="submit" id="registerButton" class="submit-button">
                    <i class="fas fa-user-plus button-icon"></i>
                    Crear Cuenta
                </button>

                <div class="links-container">
                    <p class="link-text">
                        ¿Ya tienes cuenta? 
                        <a href="login.html" class="link">Inicia sesión aquí</a>
                    </p>
                    <p class="link-text" style="margin-top: 0.5rem;">
                        <a href="index.html" class="link">Volver al inicio</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-database-compat.min.js"></script>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            
            body.classList.toggle('dark-theme');
            
            if (body.classList.contains('dark-theme')) {
                themeIcon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            }
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.getElementById('theme-icon');
            
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                themeIcon.className = 'fas fa-sun';
            }
        }

        // User type selection
        function setupUserTypeSelection() {
            const userTypeCards = document.querySelectorAll('.user-type-card');
            
            userTypeCards.forEach(card => {
                card.addEventListener('click', () => {
                    // Remove selected class from all cards
                    userTypeCards.forEach(c => c.classList.remove('selected'));
                    
                    // Add selected class to clicked card
                    card.classList.add('selected');
                    
                    // Update radio button
                    const radio = card.querySelector('input[type="radio"]');
                    radio.checked = true;
                    
                    // Show/hide worker fields
                    const workerFields = document.getElementById('workerFields');
                    if (radio.value === 'worker') {
                        workerFields.classList.remove('hidden');
                    } else {
                        workerFields.classList.add('hidden');
                    }
                });
            });
        }

        // Configuración de Firebase usando las variables de entorno
        const firebaseConfig = {
            apiKey: "AIzaSyBmSX2DEjIarC3acpn2xoL5Gfe-rW6-JrE",
            authDomain: "adsv-d87e1.firebaseapp.com",
            databaseURL: "https://adsv-d87e1-default-rtdb.firebaseio.com",
            projectId: "adsv-d87e1",
            storageBucket: "adsv-d87e1.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890"
        };

        // Inicializar Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        class RegisterManager {
            constructor() {
                this.auth = firebase.auth();
                this.database = firebase.database();
                this.setupEventListeners();
                this.checkAuthState();
            }

            setupEventListeners() {
                // Formulario de registro
                document.getElementById('registerForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.validateAndRegister();
                });
            }

            checkAuthState() {
                // Si el usuario ya está autenticado, redirigir
                this.auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        const userType = await this.getUserType(user.uid);
                        if (userType) {
                            this.redirectUser(userType);
                        }
                    }
                });
            }

            async validateAndRegister() {
                const formData = this.getFormData();
                
                // Limpiar errores previos
                this.clearErrors();

                if (!this.validateForm(formData)) {
                    return;
                }

                await this.performRegistration(formData);
            }

            getFormData() {
                return {
                    userType: document.querySelector('input[name="userType"]:checked').value,
                    fullName: document.getElementById('fullName').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    password: document.getElementById('password').value,
                    confirmPassword: document.getElementById('confirmPassword').value,
                    serviceType: document.getElementById('serviceType').value,
                    experience: document.getElementById('experience').value
                };
            }

            validateForm(data) {
                // Validar nombre
                if (!data.fullName || data.fullName.length < 2) {
                    this.showError('El nombre debe tener al menos 2 caracteres');
                    return false;
                }

                // Validar email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(data.email)) {
                    this.showError('Por favor, ingresa un correo válido');
                    return false;
                }

                // Validar teléfono
                const phoneRegex = /^\d{9,15}$/;
                if (!phoneRegex.test(data.phone.replace(/\s/g, ''))) {
                    this.showError('Por favor, ingresa un teléfono válido (9-15 dígitos)');
                    return false;
                }

                // Validar contraseña
                if (data.password.length < 6) {
                    this.showError('La contraseña debe tener al menos 6 caracteres');
                    return false;
                }

                if (data.password !== data.confirmPassword) {
                    this.showError('Las contraseñas no coinciden');
                    return false;
                }

                // Validaciones específicas para trabajadores
                if (data.userType === 'worker') {
                    if (!data.serviceType) {
                        this.showError('Por favor, selecciona tu especialidad');
                        return false;
                    }
                    if (!data.experience || data.experience < 0) {
                        this.showError('Por favor, ingresa los años de experiencia');
                        return false;
                    }
                }

                return true;
            }

            async performRegistration(data) {
                this.setLoading(true);
                
                try {
                    console.log('Creando usuario con:', data.email);
                    
                    // Crear usuario en Firebase Auth
                    const userCredential = await this.auth.createUserWithEmailAndPassword(data.email, data.password);
                    const user = userCredential.user;
                    
                    console.log('Usuario creado:', user.uid);

                    // Actualizar perfil del usuario
                    await user.updateProfile({
                        displayName: data.fullName
                    });

                    // Guardar información adicional en la base de datos
                    await this.saveUserData(user.uid, data);
                    
                    // Mostrar mensaje de éxito
                    this.showSuccessMessage('¡Cuenta creada exitosamente! Redirigiendo...');
                    
                    // Redirigir después de un breve delay
                    setTimeout(() => {
                        this.redirectUser(data.userType);
                    }, 2000);
                    
                } catch (error) {
                    console.error('Error de registro:', error);
                    this.handleRegistrationError(error);
                } finally {
                    this.setLoading(false);
                }
            }

            async saveUserData(uid, data) {
                const timestamp = new Date().toISOString();
                const commonData = {
                    name: data.fullName,
                    email: data.email,
                    phone: data.phone,
                    createdAt: timestamp,
                    updatedAt: timestamp
                };

                if (data.userType === 'client') {
                    // Guardar en User/Clientes
                    await this.database.ref(`User/Clientes/${uid}`).set({
                        ...commonData,
                        isActive: true
                    });
                    
                    console.log('Cliente guardado en la base de datos');
                    
                } else if (data.userType === 'worker') {
                    // Guardar en User/Trabajadores
                    const workerData = {
                        ...commonData,
                        work: data.serviceType,
                        experience: parseInt(data.experience),
                        isActive: true,
                        isAvailable: true,
                        rating: 0,
                        completedJobs: 0
                    };
                    
                    await this.database.ref(`User/Trabajadores/${uid}`).set(workerData);
                    
                    // También agregar a active_workers para facilitar búsquedas
                    await this.database.ref(`active_workers/${uid}`).set({
                        name: data.fullName,
                        work: data.serviceType,
                        isAvailable: true,
                        lastSeen: timestamp
                    });
                    
                    console.log('Trabajador guardado en la base de datos');
                }
            }

            async getUserType(uid) {
                try {
                    // Verificar en clientes
                    const clientRef = this.database.ref(`User/Clientes/${uid}`);
                    const clientSnapshot = await clientRef.once('value');
                    
                    if (clientSnapshot.exists()) {
                        return 'client';
                    }

                    // Verificar en trabajadores
                    const workerRef = this.database.ref(`User/Trabajadores/${uid}`);
                    const workerSnapshot = await workerRef.once('value');
                    
                    if (workerSnapshot.exists()) {
                        return 'worker';
                    }

                    return null;
                    
                } catch (error) {
                    console.error('Error al verificar tipo de usuario:', error);
                    return null;
                }
            }

            redirectUser(userType) {
                console.log('Redirigiendo usuario tipo:', userType);
                
                if (userType === 'client') {
                    window.location.href = 'dashboard-client.html';
                } else if (userType === 'worker') {
                    window.location.href = 'dashboard-worker.html';
                } else {
                    this.showError('Tipo de usuario no válido');
                }
            }

            handleRegistrationError(error) {
                let errorMessage = 'Error al crear la cuenta';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'Ya existe una cuenta con este correo electrónico';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Correo electrónico inválido';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = 'El registro está deshabilitado temporalmente';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'La contraseña es muy débil';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Error de conexión. Verifica tu internet';
                        break;
                    default:
                        errorMessage = 'Error: ' + (error.message || 'No se pudo crear la cuenta');
                        break;
                }
                
                this.showError(errorMessage);
            }

            setLoading(isLoading) {
                const registerButton = document.getElementById('registerButton');
                const loadingIndicator = document.getElementById('loadingIndicator');
                
                if (isLoading) {
                    registerButton.disabled = true;
                    loadingIndicator.classList.remove('hidden');
                } else {
                    registerButton.disabled = false;
                    loadingIndicator.classList.add('hidden');
                }
            }

            showError(message) {
                const errorElement = document.getElementById('generalError');
                const errorContainer = document.getElementById('errorMessages');
                
                if (errorElement && errorContainer) {
                    errorElement.textContent = message;
                    errorContainer.classList.remove('hidden');
                }
                
                // Scroll hacia el error
                errorContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            showSuccessMessage(message) {
                // Ocultar el indicador de carga
                this.setLoading(false);
                
                // Mostrar mensaje de éxito
                const loadingIndicator = document.getElementById('loadingIndicator');
                loadingIndicator.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
                loadingIndicator.className = 'loading-indicator success';
            }

            clearErrors() {
                const errorContainer = document.getElementById('errorMessages');
                const errorElement = document.getElementById('generalError');
                
                if (errorContainer && errorElement) {
                    errorContainer.classList.add('hidden');
                    errorElement.textContent = '';
                }
            }
        }

        // Inicializar cuando se carga la página
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // Load theme
                loadTheme();
                
                // Setup user type selection
                setupUserTypeSelection();
                
                // Initialize RegisterManager
                new RegisterManager();
                console.log('RegisterManager inicializado correctamente');
            } catch (error) {
                console.error('Error al inicializar RegisterManager:', error);
                // Mostrar error al usuario
                const generalError = document.getElementById('generalError');
                const errorContainer = document.getElementById('errorMessages');
                if (generalError && errorContainer) {
                    generalError.textContent = 'Error al inicializar la aplicación. Recarga la página.';
                    errorContainer.classList.remove('hidden');
                }
            }
        });
    </script>
</body>
</html>
